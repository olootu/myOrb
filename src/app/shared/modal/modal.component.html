<div mat-dialog-title class="flex-container">
  <h2>{{details.term}}</h2>
  <button mat-button class="btn" [mat-dialog-close]="true">
    X
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <div *ngIf="details">
    <div class="d-flex"><label class="label-txt">First Name: </label><span>{{details?.firstName}}</span></div>
    <div class="d-flex"><label class="label-txt">Last Name: </label><span>{{details?.lastName}}</span></div>
    <div class="d-flex"><label class="label-txt">Department: </label><span>{{details?.department}}</span></div>
    <div class="d-flex"><label class="label-txt">Email: </label><span>{{details?.email}}</span></div>
    <div class="d-flex"><label class="label-txt">Telephone: </label><span>{{details?.tel}}</span></div>
    <div class="d-flex"><label class="label-txt">isActive: </label><span>{{details?.isActive}}</span></div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="footer" align="end">
  <button class="btn btn-primary" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
