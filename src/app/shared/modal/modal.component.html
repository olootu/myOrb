<div mat-dialog-title class="flex-container">
  <h2>{{details.term}}</h2>
  <button mat-button class="btn" [mat-dialog-close]="true">
    X
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <div *ngIf="details">
    <div class="d-flex"><label class="label-txt">Procedure Id: </label><span>{{details?.concept?.id}}</span></div>
    <p><label class="label-txt">Procedure Active Status: </label>{{details?.concept?.active ? 'Active': 'Not Active'}}
    </p>

  </div>
</mat-dialog-content>
<mat-dialog-actions class="footer" align="end">
  <button class="btn btn-primary" mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
